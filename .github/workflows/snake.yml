name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"   # daily at 00:00 UTC
  workflow_dispatch:       # allow manual runs

permissions:
  contents: write          # needed to push to the output branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: shreyask253
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Show generated files
        run: ls -la dist || true

      - name: Publish to output branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          BRANCH=output

          git config --global user.name  "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # create/switch to orphan output branch, clear it
          if git show-ref --verify --quiet refs/heads/$BRANCH; then
            git checkout $BRANCH
            git rm -rf . || true
          else
            git checkout --orphan $BRANCH
            git rm -rf . || true
          fi

          # copy generated SVGs to branch root
          cp -r dist/* .

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(snake): update $(date -u +"%Y-%m-%d %H:%M UTC")"
            git push -f "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" $BRANCH
          fi
